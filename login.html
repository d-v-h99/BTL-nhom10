  <body>
      <div class="login-page">
        <div class="form">
          <form action="" onsubmit="Login(event)" id="form-login">
              <div class="user-icon">
              <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>
              <h1 class="login">ĐĂNG NHẬP</h1>
                <div class="input-user">
                  <input id="username-login" type="text"  name="" placeholder="Enter username">
                </div>
                <div class="input-pw">
                  <input id="password-login"  type="password" name="" placeholder="Enter password">
                </div>
                <input id="btn-login" type="submit" name="" value="ĐĂNG NHẬP">
                <div class="message">
                  <p href="#">Quên mật khẩu?  <a href="#">Đăng kí tài khoản mới </a></p>
                  
                </div>
            </form>

            <form onsubmit="SignUp(event)" id="form-signup">
              <div class="user-icon">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
              </div>
              <h1 class="login">ĐĂNG KÍ</h1>
              <div class="input-user">
                <input id="username" type="text"  name="name" placeholder="username">
              </div>
              <div class="input-email">
                <input id="email" type="email" name="" placeholder="email">
              </div>
              <div class="input-pw">
                <input id="password"  type="password" name="" placeholder="password">
              </div>
              <div class="input-pw">
                <input id="password-confirm"  type="password" name="" placeholder="Confirm password">
              </div>
              <button id="btn-cread">Tạo</button>
              <div class="message">
                <p href="#">Quên mật khẩu?  <a href="#">Đăng nhập</a></p>
                
              </div>
            </form>
        </div>
      </div>
